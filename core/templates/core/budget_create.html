<!-- budget_update.html -->
{% extends 'core/main.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Create Budget</h2>
    <form method="post" enctype="multipart/form-data" class="budget-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_department">Department:</label>
            <select id="id_department" name="department" class="form-control">
                <option value="{{ instance.department }}">{{ instance.department }}</option>
                <!-- Add options dynamically from your database if needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="id_project">Project:</label>
            <select id="id_project" name="project" class="form-control">
                <option value="{{ instance.project }}">{{ instance.project }}</option>
                <!-- Add options dynamically from your database if needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="id_amount">Amount:</label>
            <input type="text" id="id_amount" name="amount" class="form-control" value="{{ instance.amount }}">
        </div>
        <div class="form-group">
            <label for="id_category">Category:</label>
            <select id="id_category" name="category" class="form-control">
                <option value="{{ instance.category }}">{{ instance.category }}</option>
                <!-- Add options dynamically from your database if needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="id_remarks">Remarks:</label>
            <textarea id="id_remarks" name="remarks" class="form-control">{{ instance.remarks }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary mt-3"><i class="bi bi-save"></i> Save</button>
        <a href="{% url 'budget_list' %}" class="btn btn-secondary mt-3"><i class="bi bi-arrow-left"></i> Back</a>
    </form>
</div>
{% endblock %}
