{% extends 'core/main.html' %}
{% block content %}
<div class="container">
    <h1>Delete Category</h1>
    <p>Are you sure you want to delete "{{ category.name }}"?</p>
    <form action="{% url 'category_delete' category.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Confirm Delete</button>
    </form>
    <a href="{% url 'category_list' %}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Cancel</a>
</div>
{% endblock %}
