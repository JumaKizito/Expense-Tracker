{% extends 'core/main.html' %}

{% block content %}
<div class="container">
    <!-- Header -->
    <header class="bg-surface-primary border-bottom pt-6">
        <div class="container-fluid">
            <div class="mb-npx">
                <div class="row align-items-center">
                    <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                        <!-- Title -->
                        <h1 class="h2 mb-0 ls-tight">Category List</h1>
                    </div>
                    <!-- Actions -->
                    <div class="col-sm-6 col-12 text-sm-end">
                        <div class="mx-n1">
                            <a href="{% url 'category_create' %}" class="btn d-inline-flex btn-sm btn-primary mx-1">
                                <span class=" pe-2">
                                    <i class="bi bi-plus"></i>
                                </span>
                                <span>Create</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>#</th>
                <th>Category Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><a href="{% url 'category_detail' category.pk %}">{{ category.name }}</a></td>
                    <td class="text-end">
                        <a href="{% url 'category_update' category.pk %}" class="btn btn-sm btn-primary me-2" aria-label="Edit Category"><i class="bi bi-pencil"></i> Edit</a>
                        <form action="{% url 'category_delete' category.pk %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-danger" aria-label="Delete Category"><i class="bi bi-trash"></i> Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
