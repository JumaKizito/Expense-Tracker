{% extends 'core/main.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <h1 class="mb-4">Category Detail</h1>
        <div class="card mb-4">
            <div class="card-body">
                <p class="card-text"><strong>Name:</strong> {{ category.name }}</p>
                <p class="card-text"><strong>Description:</strong> {{ category.description }}</p>
                <p class="card-text"><strong>Status:</strong> {% if category.is_active %}<span class="badge bg-success">Active</span>{% else %}<span class="badge bg-secondary">Inactive</span>{% endif %}</p>
            </div>
        </div>
        <a href="{% url 'category_update' category.pk %}" class="btn btn-primary mr-2"><i class="bi bi-pencil"></i> Update</a>
        <form action="{% url 'category_delete' category.pk %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this category?')"><i class="bi bi-trash"></i> Delete</button>
        </form>
        <a href="{% url 'category_list' %}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back to List</a>
    </div>
{% endblock %}
