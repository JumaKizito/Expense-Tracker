{% extends 'core/main.html' %}
{% load static %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">{% if form.instance.pk %}Update Category{% else %}Create Category{% endif %}</h1>
        <form method="post" class="category-form">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_name" class="form-label">Name:</label>
                <input type="text" id="id_name" name="name" class="form-control" value="{{ form.instance.name }}">
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label">Description:</label>
                <textarea id="id_description" name="description" class="form-control">{{ form.instance.description }}</textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="id_is_active" name="is_active" class="form-check-input" {% if form.instance.is_active %}checked{% endif %}>
                <label class="form-check-label" for="id_is_active">Active</label>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Save</button>
                <a href="{% url 'category_list' %}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back to List</a>
            </div>
        </form>
    </div>
{% endblock %}
