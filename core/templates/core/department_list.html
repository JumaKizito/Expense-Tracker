{% extends 'core/main.html' %}
{% block content %}
<div class="container mt-5">
    <!-- Header -->
    <header class="bg-surface-primary border-bottom pt-6 pb-6">
        <div class="container-fluid">
            <div class="mb-npx">
                <div class="row align-items-center">
                    <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                        <!-- Title -->
                        <h1 class="h2 mb-0 ls-tight">Department List</h1>
                    </div>
                    <!-- Actions -->
                    <div class="col-sm-6 col-12 text-sm-end">
                        <div class="mx-n1">
                            <a href="{% url 'department_create' %}" class="btn d-inline-flex btn-sm btn-primary mx-1">
                                <span class="pe-2">
                                    <i class="bi bi-plus"></i>
                                </span>
                                <span>Create</span>
                            </a>
                            <button class="btn d-inline-flex btn-sm btn-success mx-1" onclick="exportCSV()">
                                <span class="pe-2">
                                    <i class="bi bi-download"></i>
                                </span>
                                <span>Export CSV</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="table-responsive mt-4">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th class="text-end">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for d in departments %}
                <tr>
                    <td><a href="{% url 'department_detail' d.id %}">{{ d.id }}</a></td>
                    <td>{{ d.name }}</td>
                    <td class="text-end">
                        <a href="{% url 'department_update' d.id %}" class="btn btn-sm btn-primary me-2" aria-label="Edit department"><i class="bi bi-pencil"></i> Edit</a>
                        <button onclick="deleteDepartment({{ d.pk }})" class="btn btn-sm btn-danger" aria-label="Delete department">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No departments found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

<script>
function deleteDepartment(pk) {
    Swal.fire({
        title: 'Are you sure?',
        text: 'You will not be able to recover this department!',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, delete it!',
        cancelButtonText: 'No, cancel!',
        reverseButtons: true
    }).then((result) => {
        if (result.isConfirmed) {
            $.ajax({
                url: '/departments/' + pk + '/delete/',
                type: 'POST',
                data: {
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                success: function(response) {
                    if (response.success) {
                        Swal.fire(
                            'Deleted!',
                            'The department has been deleted.',
                            'success'
                        ).then(() => {
                            location.reload();
                        });
                    } else {
                        Swal.fire(
                            'Error!',
                            'An error occurred while deleting the department.',
                            'error'
                        );
                    }
                },
                error: function(xhr, status, error) {
                    Swal.fire(
                        'Error!',
                        'An error occurred while deleting the department.',
                        'error'
                    );
                }
            });
        }
    });
}
</script>
{% endblock %}
