{% extends 'core/main.html' %}
{% block content %}
<div class="container mt-5">
    <!-- Header -->
    <header class="bg-surface-primary border-bottom pt-6 pb-6">
        <div class="container-fluid">
            <div class="mb-npx">
                <div class="row align-items-center">
                    <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                        <!-- Title -->
                        <h1 class="h2 mb-0 ls-tight">Department List</h1>
                    </div>
                    <!-- Actions -->
                    <div class="col-sm-6 col-12 text-sm-end">
                        <div class="mx-n1">
                            <a href="{% url 'department_create' %}" class="btn d-inline-flex btn-sm btn-primary mx-1">
                                <span class="pe-2">
                                    <i class="bi bi-plus"></i>
                                </span>
                                <span>Create</span>
                            </a>
                            <button class="btn d-inline-flex btn-sm btn-success mx-1" onclick="exportCSV()">
                                <span class="pe-2">
                                    <i class="bi bi-download"></i>
                                </span>
                                <span>Export CSV</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="table-responsive mt-4">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th class="text-end">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for d in departments %}
                <tr>
                    <td><a href="{% url 'department_detail' d.id %}">{{ d.id }}</a></td>
                    <td>{{ d.name }}</td>
                    <td class="text-end">
                        <a href="{% url 'department_update' d.id %}" class="btn btn-sm btn-primary me-2" aria-label="Edit department"><i class="bi bi-pencil"></i> Edit</a>
                        <form action="{% url 'department_delete' d.id %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-danger" aria-label="Delete department"><i class="bi bi-trash"></i> Delete</button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No departments found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
