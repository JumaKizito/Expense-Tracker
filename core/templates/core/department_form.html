{% extends 'core/main.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">{% if form.instance.pk %}Update{% else %}Create{% endif %} Department</h2>
        </div>
        <div class="card-body">
            <form method="post" class="department-form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_name" class="form-label">Name:</label>
                    <input type="text" id="id_name" name="name" class="form-control" value="{{ form.instance.name }}">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary me-md-2">Save</button>
                    <a href="{% url 'department_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
