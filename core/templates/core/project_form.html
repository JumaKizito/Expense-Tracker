{% extends 'core/main.html' %}
{% load static %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">{% if form.instance.pk %}Update Project{% else %}Create Project{% endif %}</h1>
        <form method="post" class="project-form">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.name.label_tag }}
                {{ form.name }}
            </div>
            <div class="mb-3">
                {{ form.department.label_tag }}
                {{ form.department }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
