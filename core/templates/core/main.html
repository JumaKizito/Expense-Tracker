{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget & Expense Tracker System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  <style>
    .nav-item.active > .nav-link {
      background-color: #007bff;
      font-weight: bold;
    }
    /* Add padding to the content area */
    .content-wrapper {
      padding-left: 250px; /* Adjust this value based on your sidebar width */
    }
  </style>
</head>
<body>
  <!-- Dashboard -->
  <div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-blue">
    <!-- Vertical Navbar -->
    <nav class="navbar position-fixed show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 navbar-light bg-white border-bottom border-bottom-lg-0 border-end-lg" id="navbarVertical">
      <div class="container-fluid">
        <!-- Navbar content -->
        <nav class="navbar show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 navbar-light bg-white border-bottom border-bottom-lg-0 border-end-lg" id="navbarVertical">
          <div class="container-fluid">
            <!-- Toggler -->
            <button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Brand -->
            <a class="navbar-brand py-lg-2 mb-lg-5 px-lg-6 me-0" href="#">
              <img src="https://preview.webpixels.io/web/img/logos/clever-primary.svg" alt="...">
            </a>
            <!-- User menu (mobile) -->
            <div class="navbar-user d-lg-none">
              <!-- Dropdown -->
              <div class="dropdown">
                <!-- Toggle -->
                <a href="#" id="sidebarAvatar" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <div class="avatar-parent-child">
                    <img alt="Image Placeholder" src="https://images.unsplash.com/photo-1548142813-c348350df52b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=3&w=256&h=256&q=80" class="avatar avatar- rounded-circle">
                    <span class="avatar-child avatar-badge bg-success"></span>
                  </div>
                </a>
                <!-- Menu -->
                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="sidebarAvatar">
                  <a href="#" class="dropdown-item">Profile</a>
                  <a href="#" class="dropdown-item">Settings</a>
                  <a href="#" class="dropdown-item">Billing</a>
                  <hr class="dropdown-divider">
                  <a href="{% url 'logout' %}" class="dropdown-item">Logout</a>
                </div>
              </div>
            </div>
            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="sidebarCollapse">
              <!-- Navigation -->
              <ul class="navbar-nav">
                <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                  <a class="nav-link" href="{% url 'dashboard'  %}">
                    <i class="bi bi-speedometer2"></i> Dashboard
                  </a>
                </li>
                <li class="nav-item {% if request.path == '/expenses/' %}active{% endif %}">
                  <a class="nav-link" href="{% url 'expense_list' %}">
                    <i class="bi bi-cash"></i> Expense Management
                  </a>
                </li>
                <li class="nav-item {% if request.path == '/projects/' %}active{% endif %}">
                  <a class="nav-link" href="{% url 'project_list' %}">
                    <i class="bi bi-briefcase"></i> Projects
                  </a>
                </li>
                <li class="nav-item {% if request.path == '/budgets/' %}active{% endif %}">
                  <a class="nav-link" href="{% url 'budget_list' %}">
                    <i class="bi bi-wallet2"></i> Budget Management
                  </a>
                </li>
                <li class="nav-item {% if request.path == '/departments/' %}active{% endif %}">
                  <a class="nav-link" href="{% url 'department_list' %}">
                    <i class="bi bi-people"></i> Departments
                  </a>
                </li>
                <li class="nav-item {% if request.path == '/categories/' %}active{% endif %}">
                  <a class="nav-link" href="{% url 'category_list' %}">
                    <i class="bi bi-grid"></i> Categories
                  </a>
                </li>
              </ul>
              <!-- Divider -->
              <hr class="navbar-divider my-5 opacity-20">
              <!-- Navigation -->
              <!-- Push content down -->
              <div class="mt-auto"></div>
              <!-- User (md) -->
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link">
                    <i class="bi bi-person-square"></i>logged in as {{ user.username }}
                  </a>
                </li>
                <li>
                  <button id="logout-btn" type="submit" class="nav-link">
                    <i class="bi bi-box-arrow-left"></i> Logout
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </nav>
    <!-- Content Wrapper -->
    <div class="content-wrapper flex-grow-1">
      {% block content %} {% endblock content %}
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Your custom JavaScript here -->
  <script>
    $(document).ready(function () {
      $('#logout-btn').click(function (e) {
        e.preventDefault();
        Swal.fire({
          title: 'Are you sure you want to logout?',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#3085d6',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Yes, logout!'
        }).then((result) => {
          if (result.isConfirmed) {
            // Perform AJAX logout request
            $.ajax({
              type: 'POST',
              url: '/accounts/logout/',
              data: {
                'csrfmiddlewaretoken': '{{ csrf_token }}'
              },
              success: function (response) {
                // Redirect to login page
                window.location.href = '{% url "login" %}';
              },
              error: function (xhr, errmsg, err) {
                // Handle error
                console.log(xhr.status + ": " + xhr.responseText); // Log the error
              }
            });
          }
        });
      });
    });
  </script>
</body>
</html>
