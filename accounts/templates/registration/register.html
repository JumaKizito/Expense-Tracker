{% extends 'registration/base.html' %}

{% block content %}
<style>
    .main-content{
        width: 50%;
        border-radius: 20px;
        box-shadow: 0 5px 5px rgba(0,0,0,.4);
        margin: 5em auto;
        display: flex;
    }
    .company__info{
        background-color: #008080;
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        color: #fff;
    }
    .fa-android{
        font-size:3em;
    }
    @media screen and (max-width: 640px) {
        .main-content{width: 90%;}
        .company__info{
            display: none;
        }
        .login_form{
            border-top-left-radius:20px;
            border-bottom-left-radius:20px;
        }
    }
    @media screen and (min-width: 642px) and (max-width:800px){
        .main-content{width: 70%;}
    }
    .row > h2{
        color:#008080;
    }
    .login_form{
        background-color: #fff;
        border-top-right-radius:20px;
        border-bottom-right-radius:20px;
        border-top:1px solid #ccc;
        border-right:1px solid #ccc;
    }
    form{
        padding: 0 2em;
    }
    .form__input{
        width: 100%;
        border:0px solid transparent;
        border-radius: 0;
        border-bottom: 1px solid #aaa;
        padding: 1em .5em .5em;
        padding-left: 2em;
        outline:none;
        margin:1.5em auto;
        transition: all .5s ease;
    }
    .form__input:focus{
        border-bottom-color: #008080;
        box-shadow: 0 0 5px rgba(0,80,80,.4);
        border-radius: 4px;
    }
    .btn{
        transition: all .5s ease;
        width: 70%;
        border-radius: 30px;
        color:#008080;
        font-weight: 600;
        background-color: #fff;
        border: 1px solid #008080;
        margin-top: 1.5em;
        margin-bottom: 1em;
    }
    .btn:hover, .btn:focus{
        background-color: #008080;
        color:#fff;
    }
</style>
<!-- Main Content -->
<div class="container-fluid">
    <div class="row main-content bg-success text-center">
        <!-- Error Messages Section -->
        <div class="col-md-12" id="error-section">
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                <div class="row mt-4">
                    <h2>Register</h2>
                </div>
                <div class="row">
                    <form method="POST" action="" class="form-group" id="register-form">
                        {% csrf_token %}
                        <div class="row">
                            <input type="text" name="username" id="username" class="form__input" placeholder="Username">
                        </div>
                        <div class="row">
                            <input type="email" name="email" id="email" class="form__input" placeholder="Email">
                        </div>
                        <div class="row">
                            <input type="password" name="password1" id="password1" class="form__input" placeholder="Password">
                        </div>
                        <div class="row">
                            <input type="password" name="password2" id="password2" class="form__input" placeholder="Confirm Password">
                        </div>
                        <div class="row">
                            <input type="submit" value="Register" class="btn">
                        </div>
                    </form>
                </div>
                <div class="row mb-2">
                    <p>Already have an account? <a href="{% url 'login' %}">Log In Here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Intercept form submission
    document.getElementById('register-form').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent the form from submitting normally

        // Fetch form data
        const formData = new FormData(e.target);

        // Make POST request to register endpoint
        fetch("{% url 'register' %}", {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            }
        })
        .then(response => response.json())
        .then(data => {
            // Check if there are errors
            if (data.errors) {
                let errorMessage = '';
                for (const field in data.errors) {
                    errorMessage += `${field}: ${data.errors[field]}\n`;
                }
                swal("Error", errorMessage, "error");
            } else {
                // Show success message using SweetAlert
                swal("Success", data.message, "success").then(() => {
                    window.location.href = "{% url 'login' %}"; // Redirect to login page
                });
            }
        })
        .catch(error => {
            // Show generic error message using SweetAlert
            swal("Error", "Failed to register", "error");
        });
    });
</script>
{% endblock content %}
